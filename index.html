<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Stoller</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/logo_black.png" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    ">// about</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    ">// projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    ">// contact</a>
                <li class="nav__link">
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    "><i class="fas fa-adjust"></i></a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey,</h1>
                <h1 class="title cool-grey">I'm Austin.</h1>
                <p class="header__para">
                    I'm a <b class="cool-grey">Frontend Software Developer</b> with a deep appreciation
                    for creating engaging web experiences.
                    <br>
                    Here's a bit more <b class="cool-grey">about me</b>.
                </p>
                <div class="social__list">
                    <a href="" class="social__tag click">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-twitter-x" viewBox="0 0 16 16">
                            <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 
                            5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 
                            13.028h1.36L4.323 2.145H2.865l8.875 11.633Z" />
                        </svg>
                    </a>
                    <a href="https://github.com/austinst0ller" target="_blank" class="social__tag click">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="" class="social__tag click">
                        <i class="far fa-file"></i>
                    </a>
                </div>
            </div>
        </header>
        <button class="mail__btn click">
            <i class="fas fa-envelope"></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>
    <section id="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">
                    Here are some of my <span class="cool-grey">projects</span>.
                </h1>
                <ul class="project__list">
                    <li class="project">
                        <div class="project__wrapper">
                            
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
